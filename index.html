<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Samantha Black | Portfolio</title>

  <style>
    :root{
      --bg:#ffffff;
      --text:#37352f;
      --muted:rgba(55,53,47,.6);
      --line:rgba(55,53,47,.12);
      --link:#7fa68a;
      --panel:#eef5f0;
      --panel-hover:#e7f0ea;
      --max:760px;
      --font:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial;
    }

    *{box-sizing:border-box}
    html{scroll-behavior:smooth}

    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:var(--font);
      font-size:16px;
      line-height:1.65;
    }

    /* ---------- BANNER ---------- */
    .banner {
      width: 100%;
      height: 160px;
      background: linear-gradient(
        180deg,
        #eef5f0 0%,
        #f7faf8 100%
      );
      border-bottom: 1px solid var(--line);
    }

    .container{
      width:min(var(--max),calc(100% - 32px));
      margin:0 auto;
    }

    a{
      color:var(--link);
      text-decoration:underline;
      text-underline-offset:3px;
    }

    header{padding:28px 0 10px}

    h1{font-size:34px;margin:0 0 10px;font-weight:700}
    h2{font-size:22px;margin:28px 0 10px;font-weight:600}
    h3{font-size:17px;margin:18px 0 8px;font-weight:600}

    p{margin:12px 0}
    hr{border:none;border-top:1px solid var(--line);margin:22px 0}

    .top-grid{
      display:grid;
      grid-template-columns:180px 1fr;
      gap:26px;
      margin:14px 0 10px;
    }

    .avatar img{
      width:145px;
      height:145px;
      border-radius:999px;
      object-fit:cover;
    }

    .contact ul{list-style:none;padding:0;margin:6px 0}
    .contact li{margin:6px 0}

    .nav{
      display:flex;
      justify-content:space-between;
      margin:10px 0;
      font-weight:600;
    }

    .leader-title{margin-top:10px}

    .callout{
      background:var(--panel);
      padding:14px 16px;
      border-radius:10px;
      margin:10px 0 2px;
    }

    summary{
      list-style:none;
      cursor:pointer;
      display:flex;
      align-items:center;
      gap:10px;
    }
    summary::before{
      content:"▸";
      font-size:30px;
      width:32px;
      flex:0 0 32px;
    }
    details[open]>summary::before{content:"▾"}

    .toggle-block{
      background:var(--panel);
      border-radius:10px;
      padding:12px 14px;
      margin:12px 0;
    }

    .toggle-block>summary{
      font-size:19px;
      font-weight:650;
    }

    .nested{padding-left:24px;margin-top:10px}
    .nested summary::before{font-size:24px;width:26px}

    .content{padding-left:30px;margin-top:8px}

    .case-image{
      display:flex;
      flex-direction:column;
      align-items:center;
      margin:16px 0 4px;
    }

    .case-image img{
      width:min(480px,100%);
      border-radius:6px;
      border:1px solid var(--line);
    }

    .case-image figcaption{
      font-size:13px;
      color:var(--muted);
      text-align:center;
      margin-top:6px;
    }

    .quote-block{
      background:var(--panel);
      border-radius:10px;
      padding:14px 16px;
      margin:10px 0 18px;
    }

    .back-top{
      margin:28px 0 0;
      text-align:center;
    }

    footer{
      padding:26px 0 44px;
      font-size:14px;
      color:var(--muted);
      text-align:center;
    }

    @media(max-width:720px){
      .top-grid{grid-template-columns:1fr}
      .nav{justify-content:flex-start;gap:18px}
    }
  </style>
</head>

<body>
  <!-- BANNER -->
  <div class="banner"></div>

  <header id="top">
    <div class="container">
      <h1>Samantha Black</h1>
      <!-- rest of your content continues unchanged -->
